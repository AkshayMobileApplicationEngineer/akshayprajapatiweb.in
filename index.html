<!-- Hero Section -->
<section id="hero">
    <div class="hero-content">
        <!-- Make sure to replace the path with your actual image path -->
        <img src="assets/images/akshay-headshot.jpg" alt="Akshay Prajapati" class="profile-img">

<!-- Newsletter Section -->
<section class="newsletter">
    <h2>Subscribe to My Newsletter</h2>
    <!-- Replace 'your-backend-script' with the actual backend handling your form -->
    <form action="your-backend-script" method="post">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
    </form>
</section>

<!-- Contact Section -->
<section class="contact">
    <h2>Contact Me</h2>
    <form id="contact-form" action="/contact" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>
